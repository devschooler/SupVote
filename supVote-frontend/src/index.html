<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SupVote - Elections via Blockchain</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">SupVote - élection via blockchain</h1>
          <h1 class="text-center">Résultat des élections</h1>
          <hr/>
          <br/>
          <div id="loadingBar">
            <p class="text-center">Chargement en cours ..</p>
          </div>
          <div id="htmlContent" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                 
                  <th scope="col">Nom du candidat</th>
                  <th scope="col">Nombre de Votes</th>
                </tr>
              </thead>
              <tbody id="resultsPerCandidate">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.loadVote(); return false;">
              <div class="form-group">
                <label for="choosenCandidate">Veuillez selectionner un candidat</label>
                <select class="form-control" id="choosenCandidate">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="voterAddress" class="text-center"></p>
            <p id="votedOrNot" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
